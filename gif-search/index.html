<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gif Search</title>
</head>
<body>
    <h2>Gif Search Bar</h2>
    <form class="form" id="form">
        <input id="input" type="text">
        <label for="input" class="label">Search Here</label>
        <button class="btn" id="btn">Press</button>
    </form>
    <div class="grid-container">
        <img class="item item1"></img>
        <img class="item item2"></img>
        <img class="item item3"></img>
        <img class="item item4"></img>
        <img class="item item5"></img>
    </div>

    <script src="script.js"></script>
</body>
</html>
